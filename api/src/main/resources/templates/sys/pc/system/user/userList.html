<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/easyui.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/providers.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/base.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/icon.css}">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/common/common.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/pc/js/system/user/userListPage.js}"></script>

</head>
<body>
<form id="userlistFM">
    <div class="conditions">
        关键词: <input class="easyui-textbox" type="text" name="keyWords" style="width:166px;height:35px;line-height:35px;"></input>
        <a href="javascript:userReloadgrid();" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
        <a href="javascript:openAddUser();" class="easyui-linkbutton" iconCls="icon-add" >新增</a>
        <shiro:hasRole name="DEL_USER">
            <a href="javascript:deleteUser();" class="easyui-linkbutton" iconCls="icon-remove" >删除</a>
        </shiro:hasRole>
    </div>
</form>
<table id="userLiDg"    data-options=" toolbar:'#userlistFM' "></table>
</table>
<div id="_loadDialog_userList"></div>
<input id="sessionId" value="${sessionId}" type="hidden">
</body>
</html>
