<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/easyui.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/providers.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/base.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/icon.css}">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/common/common.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/pc/js/system/account/accountList.js}"></script>

</head>
<body>
<div id="tb" style="padding:0 30px;">
    <form id="accountlistFM">
        姓名: <input class="easyui-textbox" type="text" name="name" style="width:166px;height:35px;line-height:35px;"></input>
        账号: <input class="easyui-textbox" type="text" name="logName" style="width:166px;height:35px;line-height:35px;"></input>
        <a href="javascript:accountReloadgrid();" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
        <a href="javascript:openAddAccount();" class="easyui-linkbutton" iconCls="icon-add" >新增</a>
        <a href="javascript:openTransferAccount();" class="easyui-linkbutton" iconCls="icon-edit" >过户</a>
        <a href="javascript:deleteAccount();" class="easyui-linkbutton" iconCls="icon-remove" >作废</a>
    </form>
</div>

<table id="accountListDg"   data-options="
                toolbar:'#tb' "></table>
<div id="_loadDialog_accountlist"></div>
<div id="_loadDialog_address"></div>
<input id="sessionId" th:value="${sessionId}" type="hidden">
<input type="hidden" th:value="${session.currentUser}" id="currentUser"/>
</body>
</html>
