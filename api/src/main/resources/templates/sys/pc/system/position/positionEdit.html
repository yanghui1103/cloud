<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div style="padding: 0 5px;">
    <form id="positionEditFm" class="easyui-form" method="post"
          data-options="novalidate:false">
        <table class="kv-table">
            <tbody>
            <tr>
                <td class="kv-label">所属组织</td>
                <td class="kv-content">
                    <input type="hidden" name="id" th:value="${mapData.position.id }" >
                    <input type="hidden" name="_method" value="put" >
                    <input type="hidden" th:value="${mapData.orgIds }" name="tempStr1"  >
                    <input class="easyui-textbox address-select" data-options="required:true" editable="false" th:value="${mapData.orgNames }"
                           style="width: 70%; paddding-right: 2px"></td>
                <td class="kv-label">名称</td>
                <td class="kv-content">
                    <input class="easyui-textbox" data-options="required:true,validType:['length[0,20]']"
                           th:value="${mapData.position.name }" name="name" style="width: 70%; paddding-right: 2px"></td>
                </td>
            </tr>
            <tr>
                <td class="kv-label">简称</td>
                <td class="kv-content">
                    <input class="easyui-textbox" data-options="rvalidType:['length[0,10]']"
                           th:value="${mapData.position.simpleName }"  name="simpleName" style="width: 70%; paddding-right: 2px"></td>
                <td class="kv-label">等级</td>
                <td class="kv-content">
                    <input class="easyui-textbox" data-options="required:true"
                           th:value="${mapData.position.grade }" name="grade" style="width: 70%; paddding-right: 2px"></td>
            </tr>
            <tr>
                <td class="kv-label">编码</td>
                <td class="kv-content">
                    <input class="easyui-textbox" data-options="required:true"
                           th:value="${mapData.position.code }" name="code" style="width: 70%; paddding-right: 2px"></td>
                <td class="kv-label">排序号</td>
                <td class="kv-content">
                    <input class="easyui-numberbox" data-options="required:true"
                           th:value="${mapData.position.sortNumber }" name="sortNumber" style="width: 70%; paddding-right: 2px"></td>
            </tr>
            </tbody>
        </table>
    </form>
    </br>
    <div style="float: right; margin-right: 30px;">
        <button class="easyui-linkbutton" type=button iconCls="icon-edit" data-options="selected:true"
                onclick="editPosition();" style="width: 150px">修改</button>
    </div>
</div>
<script type="text/javascript" th:src="@{/pc/js/system/address/addressPage.js}"></script>
<script type="text/javascript" th:src="@{/pc/js/system/position/positionEditPage.js}"></script>
</body>
</html>
