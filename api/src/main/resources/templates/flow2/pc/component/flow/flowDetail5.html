<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/common/common.js}"></script>
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/base.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/fonts/demo.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/easyui.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/index.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/basic_info.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/icon.css}">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.easyui.min.js}"></script>
</head>
<body>

<div style="margin:20px 0 10px 0;">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#formInfo').panel('open')">Open</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#formInfo').panel('close')">Close</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#formInfo').panel('expand',true)">Expand</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#formInfo').panel('collapse',true)">Collapse</a>
</div>

<div class="easyui-panel" style="height:auto;padding:5px;">
    <div title="表单信息" id="formInfo" class="easyui-panel"  data-options="iconCls:'icon-save',collapsible:true,minimizable:true,maximizable:true,closable:true">
    </div>
    <div title="流程及审核历史" class="easyui-panel" data-options="iconCls:'icon-save',collapsible:true,minimizable:true,maximizable:true,closable:true">
        <img id="flowImage"  />
    </div>
</div>
    <input type="hidden" th:value="${pdinstId}" id="pdinstid" >
    <input type="hidden" th:value="${formKey}" id="formKey" >

<script type="text/javascript">
    $(function () {
        var flowPath = getAjaxReturn(ctx+"getMicroServiceUrl/api-flow","get","","text");
        $("#formInfo").load(ctx+"openFormDetail/001" );
        $("#flowImage").attr("src", flowPath.responseText + "flow/getActivitiProccessImage/"+ $('#pdinstid').val());

    });
</script>
</body>
</html>
