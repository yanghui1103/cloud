<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/common/common.js}"></script>
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/base.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/login/login.css}" rel="stylesheet">
    <link th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/easyui.css}"  rel="stylesheet" >
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/index.css}"  rel="stylesheet" >
    <link th:href="@{/pc/cloud/v1/static/lightblue/css/basic_info.css}" rel="stylesheet">
    <link rel="styl@{esheet" type="text/css" th:href="@{/pc/cloud/v1/custom/lightblue/uimaker/icon.css}">
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/pc/cloud/v1/js/jquery.easyui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/pc/ztree/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <script type="text/javascript" th:src="@{/pc/ztree/js/jquery.ztree.core.js}"></script>
    <script type="text/javascript" th:src="@{/pc/js/system/organization/organizationListPage.js}"></script>
    <script type="text/javascript" th:src="@{/pc/js/system/organization/organizationListAdminPage.js}"></script>
</head>
<body class="default">
<div class="login-hd">
    <div class="left-bg"></div>
    <div class="right-bg"></div>
    <div class="hd-inner">
        <span class="logo"></span>
        <span class="split"></span>
        <span class="sys-name">协同平台</span>
    </div>
</div>
<div class="login-bd">
    <div class="bd-inner">
        <div class="inner-wrap">
            <div class="lg-zone">
                <div class="lg-box">
                    <div class="lg-label"><h4>用户登录</h4></div>
                    <form id="login_form" action="login" method="post">
                        <div class="lg-username input-item clearfix">
                            <i class="iconfont">&#xe60d;</i>
                            <input type="text" name="logName" value="admin" placeholder="账号">
                        </div>
                        <div class="lg-password input-item clearfix">
                            <i class="iconfont">&#xe634;</i>
                            <input type="password" name="logPwd" value="123456" placeholder="请输入密码">
                        </div>
                        <div class="lg-check clearfix">
                            <div class="input-item">
                                <i class="iconfont">&#xe633;</i>
                                <input type="text" name="verificationCode" value="1234" placeholder="验证码">
                            </div>
                            <span class="check-code">XD34F</span>
                        </div>
                        <div class="alert alert-error">
                            <i class="iconfont">&#xe62e;</i>
                            <span th:text="${errorMsg }"></span>
                        </div>
                        <div class="enter">
                            <a href="javascript:;" class="purchaser" onClick="javascript:login();">登录</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg-poster"></div>
        </div>
    </div>
</div>
<div class="login-ft">
    <div class="ft-inner">
        <div class="about-us">
        </div>
        <div class="address">地址：内蒙古鄂尔多斯市东胜区天骄北路&nbsp;邮编：210019&nbsp;&nbsp;Copyright&nbsp;©&nbsp;2015&nbsp;-&nbsp;2016&nbsp;&nbsp;版权所有</div>
    </div>
</div>
<script type="text/javascript">
    function login(){
        document.getElementById("login_form").submit();
    }
</script>
</body>
</html>
