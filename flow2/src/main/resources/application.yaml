    prefer-ip-address: true
server:
  port: 8004

spring:
  application:
    name: flow2-proj
  datasource:
    name: flow2_db
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@10.1.9.160:1521/pm
